<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת בחינה חדשה - חיל האוויר</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 15%; top: 25%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 85%; top: 15%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 25%; top: 75%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 75%; top: 85%; animation-delay: 3.5s;"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <img src="https://www.iaf.org.il/favicon.ico" alt="סמל חיל האוויר">
                <h1>הזמנת בחינה חדשה</h1>
            </div>
            <div class="user-info">
                <a href="main-dashboard.html" class="btn refresh">
                    <i class="fas fa-arrow-right"></i> חזרה לדף הראשי
                </a>
            </div>
        </header>

        <!-- Form Container -->
        <section class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-clipboard-list"></i> פרטי הזמנת הבחינה</h2>
                <p>אנא מלא את כל השדות הנדרשים כדי ליצור הזמנת בחינה חדשה</p>
            </div>

            <form id="new-exam-form" class="exam-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="order-number">
                            <i class="fas fa-hashtag"></i>
                            מספר הזמנה *
                        </label>
                        <input type="text" id="order-number" name="orderNumber" required 
                               placeholder="הזן מספר הזמנה">
                        <div class="error-message" id="order-number-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="factory">
                            <i class="fas fa-industry"></i>
                            מפעל *
                        </label>
                        <input type="text" id="factory" name="factory" required 
                               placeholder="שם המפעל">
                        <div class="error-message" id="factory-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contact-name">
                            <i class="fas fa-user"></i>
                            שם איש קשר *
                        </label>
                        <input type="text" id="contact-name" name="contactName" required 
                               placeholder="שם מלא של איש הקשר">
                        <div class="error-message" id="contact-name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            טלפון *
                        </label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="מספר טלפון">
                        <div class="error-message" id="phone-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            כתובת מייל *
                        </label>
                        <input type="email" id="email" name="email" required 
                               placeholder="example@domain.com">
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="liaison-officer">
                            <i class="fas fa-user-tie"></i>
                            קצין קישור *
                        </label>
                        <select id="liaison-officer" name="liaisonOfficer" required>
                            <option value="">בחר קצין קישור...</option>
                        </select>
                        <div class="error-message" id="liaison-officer-error"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">
                            <i class="fas fa-calculator"></i>
                            כמות לבחינה *
                        </label>
                        <input type="number" id="quantity" name="quantity" required 
                               min="1" placeholder="כמות פריטים לבחינה">
                        <div class="error-message" id="quantity-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="requested-date">
                            <i class="fas fa-calendar-alt"></i>
                            תאריך מבוקש *
                        </label>
                        <input type="date" id="requested-date" name="requestedDate" required>
                        <div class="error-message" id="requested-date-error"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary" id="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        שלח בקשה
                    </button>
                    <button type="reset" class="btn refresh" id="reset-btn">
                        <i class="fas fa-undo"></i>
                        נקה טופס
                    </button>
                    <a href="index.html" class="btn secondary">
                        <i class="fas fa-times"></i>
                        ביטול
                    </a>
                </div>
            </form>
        </section>

        <!-- Success Modal -->
        <div id="success-modal" class="modal">
            <div class="modal-content success-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-check-circle"></i> בקשה נשלחה בהצלחה!</h2>
                </div>
                <div class="modal-body">
                    <div class="success-info">
                        <p><strong>מספר סידורי:</strong> <span id="success-serial-number"></span></p>
                        <p><strong>מספר הזמנה:</strong> <span id="success-order-number"></span></p>
                        <p><strong>מפעל:</strong> <span id="success-factory"></span></p>
                    </div>
                    <div class="success-message">
                        <i class="fas fa-info-circle"></i>
                        <p>הבקשה נרשמה במערכת ונשלח מייל לקצין הקישור המתאים.</p>
                    </div>
                    <div class="modal-actions">
                        <button class="btn primary" id="new-exam-btn">
                            <i class="fas fa-plus"></i>
                            הזמנה חדשה
                        </button>
                        <a href="index.html" class="btn secondary">
                            <i class="fas fa-home"></i>
                            חזרה לדף הראשי
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-message"></span>
            <span class="close-notification">&times;</span>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>שולח בקשה...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="new-exam.js"></script>

    <style>
        /* Additional styles for form page */
        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.8s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header h2 {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .exam-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--glow-blue);
        }

        .form-group input:valid {
            border-color: var(--success-color);
        }

        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            min-height: 1rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .error-message:not(:empty)::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        /* Success Modal Styles */
        .success-modal .modal-content {
            max-width: 500px;
        }

        .success-info {
            background: var(--surface-secondary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--success-color);
        }

        .success-info p {
            margin: 0.5rem 0;
            color: var(--text-primary);
        }

        .success-info strong {
            color: var(--success-color);
        }

        .success-message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: rgba(16, 185, 129, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(16, 185, 129, 0.3);
            margin-bottom: 1.5rem;
        }

        .success-message i {
            color: var(--success-color);
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }

        .success-message p {
            color: var(--text-primary);
            margin: 0;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            text-align: center;
            color: var(--text-primary);
        }

        .loading-spinner i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .loading-spinner p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form validation states */
        .form-group.has-error input,
        .form-group.has-error select {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group.has-success input,
        .form-group.has-success select {
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Button loading state */
        .btn.loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .btn.loading i {
            opacity: 0;
        }
    </style>
</body>
</html>
